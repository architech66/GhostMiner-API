<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GhostMiner Admin Login</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="login-container">
        <h2>GhostMiner Admin</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="password" name="auth_key" placeholder="Enter Auth Key" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
