<!DOCTYPE html>
<html>
<head>
    <title>GhostMiner Admin Login</title>
    <style>
        body { background: #161616; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .box { max-width: 340px; margin: 70px auto; padding: 22px 30px; background: #232323; border-radius: 8px; }
        h2 { color: #FF2222; text-align: center; }
        label { display: block; margin-top: 14px; }
        input[type=text], input[type=password] { width: 100%; padding: 8px 10px; background: #191919; border: 1px solid #444; border-radius: 4px; color: #fff; margin-top: 6px;}
        button { background: #FF2222; color: #fff; border: none; padding: 10px 0; margin-top: 16px; width: 100%; border-radius: 4px; font-size: 16px;}
        .error { color: #ff5555; text-align: center;}
    </style>
</head>
<body>
    <div class="box">
        <h2>GhostMiner Admin Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
