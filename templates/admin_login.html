<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - GhostMiner</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400" rel="stylesheet">
    <style>
        body { background: #18181b; color: #fff; font-family: Montserrat, sans-serif; }
        .panel { margin: 80px auto; background: #232324; border-radius: 16px; max-width: 370px; padding: 32px; text-align:center; }
        h1 { font-size: 28px; margin-bottom: 14px; }
        form { margin: 18px 0; }
        input[type="text"] { width: 80%; padding: 8px 12px; border-radius: 6px; border: none; margin-bottom: 14px;}
        button { background: #f43f5e; color: #fff; font-weight: 600; border: none; border-radius: 7px; padding: 9px 18px; cursor: pointer;}
        .err { color: #f43f5e; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>GhostMiner Admin</h1>
        {% if error %}
            <div class="err">{{error}}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="admin_key" placeholder="Enter Admin Key" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
