<!doctype html>
<html><head><meta charset="utf-8"><title>Logs</title>
<style>body{background:black;color:white;font-family:Consolas}
table{border-collapse:collapse;width:80%}td,th{border:1px solid white;padding:8px}
</style></head><body>
  <h1>Login Logs</h1>
  <table>
    <tr><th>Time</th><th>User</th><th>IP</th><th>OK</th></tr>
    {% for l in logs %}
      <tr>
        <td>{{l.timestamp}}</td>
        <td>{{l.username}}</td>
        <td>{{l.ip_address}}</td>
        <td>{{'✔' if l.successful else '✖'}}</td>
      </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('dashboard') }}">← Back</a></p>
</body></html>
