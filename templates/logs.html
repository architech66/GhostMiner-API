<!-- templates/logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Session Logs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-box">
      <h1 class="dashboard-title">[-] Session Logs [*]</h1>
      <table class="log-table">
        <thead>
          <tr><th>Timestamp</th><th>Action</th><th>Details</th></tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log.time }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.details }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{{ url_for('dashboard') }}">
        <button class="menu-button">[<] Back</button>
      </a>
    </div>
  </div>
</body>
</html>
