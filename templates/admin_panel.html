<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GhostMiner Admin Panel</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400" rel="stylesheet">
    <style>
        body { background: #18181b; color: #fff; font-family: Montserrat, sans-serif; }
        .panel { margin: 60px auto; background: #222; border-radius: 16px; box-shadow: 0 6px 32px #1118; max-width: 600px; padding: 32px; }
        h1 { margin-top: 0; }
        table { width: 100%; margin-top: 14px; border-collapse: collapse; }
        th, td { text-align: left; padding: 6px 8px; }
        th { color: #f43f5e; font-size: 16px; }
        tr { border-bottom: 1px solid #333; }
        button, select, input[type="text"] { margin: 4px 0; padding: 8px 10px; border-radius: 6px; border: none; font-family: inherit; }
        button { background: #f43f5e; color: #fff; font-weight: 600; cursor: pointer; }
        .msgbox { margin: 10px 0; padding: 10px; background: #232324; border-radius: 7px; }
        .flex { display: flex; gap: 7px; align-items: center; }
        .logout { font-size: 13px; color: #aaf; text-decoration: underline; margin-bottom: 18px; display: inline-block;}
        .license-table input[type=checkbox] { transform: scale(1.2); }
        .license-row.inactive { opacity: 0.5; }
        .timer { font-size: 13px; color: #9fc; font-weight: 600; }
        .delbtn { background: #333; color: #f43f5e; font-weight: 600; border: none; border-radius: 6px; padding: 5px 10px; cursor: pointer;}
    </style>
</head>
<body>
    <div class="panel">
        <h1>GhostMiner Admin Panel</h1>
        <a href="/admin/logout" class="logout">Logout</a>
        <h3>Registered Users</h3>
        <table>
            <thead>
                <tr><th>ID</th><th>Username</th><th>Email</th><th>Key</th></tr>
            </thead>
            <tbody id="user-table">
                {% for u in users %}
                <tr>
                    <td>{{u[0]}}</td>
                    <td>{{u[1]}}</td>
                    <td>{{u[2]}}</td>
                    <td>{{u[3]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <hr style="border: none; border-top: 1px solid #333; margin: 22px 0;">

        <h3>Send Message</h3>
        <form id="msg-form" class="flex">
            <input type="text" id="msg-users" placeholder="Targets (comma-separated or 'all')" style="width:120px;">
            <input type="text" id="msg-content" placeholder="Message" style="flex:1;">
            <button type="submit">Send</button>
        </form>
        <div id="msg-status"></div>

        <h3>License Generator</h3>
        <form id="license-form" class="flex">
            <button type="submit">Generate 16-Digit Key</button>
            <input type="text" id="gen-license" readonly style="width:210px;">
        </form>

        <div style="margin-top: 18px;">
            <h3>Manage Licenses</h3>
            <table class="license-table">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Active</th>
                        <th>Duration</th>
                        <th>Time Left</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="licenses-body"></tbody>
            </table>
        </div>
    </div>
