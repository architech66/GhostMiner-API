<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - GhostMiner</title>
    <style>
        body { background: #17171c; color: #fff; font-family: Arial; }
        .container { max-width: 700px; margin: 70px auto; padding: 40px 30px; background: #232323; border-radius: 16px; box-shadow: 0 6px 40px #0007; }
        table { width: 100%; border-collapse: collapse; margin-top: 24px; }
        th, td { padding: 10px; border-bottom: 1px solid #353545; text-align: left; }
        th { color: #FF4747; }
        a { color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom:10px;">GhostMiner Admin Panel</h1>
        <a href="{{ url_for('admin_logout') }}">Logout</a>
        <h3 style="margin-top:20px;">Registered Users</h3>
        <table>
            <tr><th>ID</th><th>Username</th><th>Email</th><th>Key</th></tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
