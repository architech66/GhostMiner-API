<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GhostMiner Admin Panel</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400" rel="stylesheet">
    <style>
        body { background: #18181b; color: #fff; font-family: Montserrat, sans-serif; }
        .panel { margin: 60px auto; background: #222; border-radius: 16px; box-shadow: 0 6px 32px #1118; max-width: 520px; padding: 32px; }
        h1 { margin-top: 0; }
        table { width: 100%; margin-top: 14px; border-collapse: collapse; }
        th, td { text-align: left; padding: 6px 8px; }
        th { color: #f43f5e; font-size: 16px; }
        tr { border-bottom: 1px solid #333; }
        button, input[type="text"] { margin: 4px 0; padding: 8px 10px; border-radius: 6px; border: none; font-family: inherit; }
        button { background: #f43f5e; color: #fff; font-weight: 600; cursor: pointer; }
        .msgbox { margin: 10px 0; padding: 10px; background: #232324; border-radius: 7px; }
        .flex { display: flex; gap: 7px; align-items: center; }
        .logout { font-size: 13px; color: #aaf; text-decoration: underline; margin-bottom: 18px; display: inline-block;}
    </style>
</head>
<body>
    <div class="panel">
        <h1>GhostMiner Admin Panel</h1>
        <a href="/admin/logout" class="logout">Logout</a>
        <h3>Registered Users</h3>
        <table>
            <thead>
                <tr><th>ID</th><th>Username</th><th>Email</th><th>Key</th></tr>
            </thead>
            <tbody id="user-table">
                {% for u in users %}
                <tr>
                    <td>{{u[0]}}</td>
                    <td>{{u[1]}}</td>
                    <td>{{u[2]}}</td>
                    <td>{{u[3]}}</td>
                </tr>
                {% endfor %}
            </tbody>
