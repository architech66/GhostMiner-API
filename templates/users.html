<!doctype html>
<html><head><meta charset="utf-8"><title>Users</title>
<style>body{background:black;color:white;font-family:Consolas}
table{border-collapse:collapse;width:80%} td,th{border:1px solid white;padding:8px}
</style></head><body>
  <h1>Users <a href="{{ url_for('new_user') }}">[+]</a></h1>
  <table>
    <tr><th>ID</th><th>Username</th><th>Joined</th></tr>
    {% for u in users %}
      <tr>
        <td>{{u.id}}</td>
        <td>{{u.username}}</td>
        <td>{{u.created_at}}</td>
      </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('dashboard') }}">‚Üê Back</a></p>
</body></html>
