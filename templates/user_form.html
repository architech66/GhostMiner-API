<!-- templates/user_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>User Entry</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-box">
      <h1 class="dashboard-title">[-] User Entry [*]</h1>
      <form action="{{ url_for('create_user') }}" method="post">
        <input type="text"  name="username" placeholder="Username"    class="input-field" required>
        <input type="text"  name="ip"       placeholder="IP Address" class="input-field" required>
        <select name="role" class="input-field" required>
          <option value="">-- Select Role --</option>
          <option value="game">Game</option>
          <option value="double">Double</option>
          <option value="animator">Animator</option>
        </select>
        <button type="submit" class="menu-button">[>] Submit</button>
      </form>
      <a href="{{ url_for('dashboard') }}">
        <button class="menu-button">[<] Back</button>
      </a>
    </div>
  </div>
</body>
</html>
